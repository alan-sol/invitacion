<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Pinyon+Script&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="portada-logo"></div>
    <div class="container">
        <div class="mask"></div>
        <audio controls autoplay volume="0.8">
            <source src="./audio/Ed-Sheeran-Perfect.mp3" type="audio/mpeg">
        </audio>
        <h2>Cena de Compromiso</h2>
        <div class="fecha">
            <div>
                <h2>01</h2>
                <h3>ENE</h3>
                <h3>2024</h3>
            </div>
            <div class="linea"></div>
            <div>
                <h2>LUNES</h2>
                <h3>21h30min</h3>
            </div>
        </div>
        <!--<h3>• 1 de Enero del 2024 •</h3>-->
        <div class="contador">
            <div class="dates">
                <span class="days">0</span> |
                <span class="hours">0</span> |
                <span class="minutes">0</span> |
                <span class="seconds">0</span>
            </div>
            
            <div class="text">
                <span>días</span>
                <span>horas</span>
                <span>min.</span>
                <span>seg.</span>
            </div>
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
